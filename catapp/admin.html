<!DOCTYPE html>
<html ng-app="catAppAdmin">

<head>
  <title>Administration</title>
  <script src="libs/angular.js"></script>
  <script src="libs/angular-route.js"></script>
  <script src="libs/angular-resource.js"></script>
  <link href="libs/bootstrap.css" rel="stylesheet" />
  <link href="libs/bootstrap-theme.css" rel="stylesheet" />
  <script>
  angular.module("catAppAdmin", ["ngRoute", "ngResource"])
  .config(function($routeProvider){
    $routeProvider.when("/login",{
      templateUrl: "/views/adminLogin.html"
    });
    $routeProvider.when("/main",{
      templateUrl: "/views/adminMain.html"
    });
    $routeProvider.otherwise({
      redirectTo: "/login"
    });
  });
  </script>
  <script src="controllers/adminControllers.js"></script>
  <script src="controllers/adminCatController.js"></script>
</head>

<body>
  <ng-view />
</body>

</html>
