<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <title>TO DO List</title>
  <link href="bootstrap.css" rel="stylesheet" />
  <link href="bootstrap-theme.css" rel="stylesheet" />
  <script src="angular.js"></script>
  <script>
    var model = {
      user: "rootscope",
      money: 100,
      items: [{ action: "get money", done: false },
        { action: "get power", done: false },
        { action: "get women", done: true },
        { action: "get meaning of universe", done: false }]
    };

    var todoApp = angular.module("todoApp", []);

    todoApp.controller("todoCtrl", function($scope){
      $scope.todo = model;
    });
  </script>
</head>

<body ng-controller="todoCtrl">
  <div class="page-header">
    <h1>{{todo.user}}'s todo list
    <span class="label label-danger">{{todo.items.length}}</span>
    </h1>
  </div>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" />
      <span class="input-group-btn">
        <button class="btn btn-default">Add</button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
          <th>$</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todo.items">
          <td>{{item.action}}</td>
          <td>
            <input type="checkbox" ng-model="item.done" />
            <!-- HTML: <input type="checkbox" checked /> - for true/false -->
          </td>
          <td>{{todo.money}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
