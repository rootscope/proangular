<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <title>todo app</title>
  <link href="bootstrap.css" rel="stylesheet" />
  <link href="bootstrap-theme.css" rel="stylesheet" />
  <link href="css/todo.css" rel="stylesheet" />
  <script src="angular.js"></script>
  <script>

    var model = {
      user: "rootscope",
      money: 0,
      items: [
        {action: "workout", done: true, val: 0},
        {action: "get yob", done: true, val: 10000},
        {action: "get money", done: false, val: 1000000000},
        {action: "get power", done: false, val: 20000000000},
        {action: "get women", done: false, val: 0},
        {action: "get meaning of universe", done: false, val: "zen"}]
    };

    var todoApp = angular.module("todoApp", []);

    todoApp.controller("todoCtrl", function($scope){
      $scope.todo = model;

      $scope.incompleteCount = function(){
        var count = 0;
        angular.forEach($scope.todo.items, function(item){
          if(!item.done){
            count++;
          }
        });
        return count;
      }

      $scope.calcMoney = function(){
        var half = false;
        total = $scope.todo.money;

        angular.forEach($scope.todo.items, function(item){
          if(item.action == "get women" && item.done == true){
            half = true;
          }
          if(item.done){
            total += item.val;
          }
        });

        if(half){
          return total/2;
        }
        return total;
      }

      $scope.getColor = function(){
        var leftover = $scope.incompleteCount();
        var itemlen = $scope.todo.items.length;

        if(leftover >= itemlen-1){
          return "label-danger";
        }
        if(leftover >= $scope.todo.items.length/2){
          return "label-warning";
        }
        else{
          return "label-success";
        }
      }
    });

  </script>
</head>

<body ng-controller="todoCtrl">
  <div class="page-header">
    <h1>{{todo.user}}'s todo list<br />
    <span class="label " ng-class="getColor()" ng-hide="incompleteCount() == 0">items remaining: {{incompleteCount()}}</span>
    </h1>
  </div>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" />
      <span class="input-group-btn">
        <button class="btn btn-default">Add</button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>description</th>
          <th>done</th>
          <th> </th>
          <th>money</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todo.items">
          <td>{{item.action}}</td>
          <td>
            <input type="checkbox" ng-model="item.done" />
            <!-- HTML: <input type="checkbox" checked /> - for true/false -->
          </td>
          <td>{{item.done}}</td>
          <td>${{calcMoney()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
